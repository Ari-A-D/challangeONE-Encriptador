<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challange ONE - Encriptador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="js/app.js"></script>
</head>
<body>
  <nav>
    <img class="logo" src="img/logo.png" alt="Logo de alura latam">
  </nav>
  <picture>
    <img class="munieco" src="img/munieco.png" alt="hombre caricatura que observa con una lupa">
    <h2></h2>
    <p>Ingresa el texto que deseas encriptador o desencriptar.</p>
  </picture> 
  <main>
    <form action="">
      <textarea class="area-texto" placeholder="Ingrese el texto aqui" id="texto"></textarea>
      <h4>Solo letras min√∫sculas y sin acentos.</h4>
      <div class="botones">
        <button class="boton" type="submit">Encriptar</button>
        <button class="boton" type="submit">Desencriptar</button>
      </div>
      <button class="boton-copiar" type="button" id="copiarBoton">Copiar</button>
    </form>
    <div id="alerta" class="alerta">
      <p>Copiado</p>
    </div>
    
  </main>
  <footer>
    <a href="https://www.linkedin.com/in/ariana-araceli-diaz-aad/" target="_blank">&copy; Ariana Araceli Diaz</a>
  </footer>
</body>
</html>
